<script src="scripts/tilt.jquery.js"></script>

<script>
$('.js-tilt').tilt({
    scale: 1.2
})

let ogtext;
let cursor = 0;

function typeIt(ele) {

    ele.classList.add("currently-typing");

    ogtext = ele.innerText;
    ele.innerText = "";

    setInterval((ele) => {
        if (ogtext[cursor] != undefined) {
            ele.innerText += ogtext[cursor];
            cursor++;
        } else {clearInterval();ele.classList.remove("currently-typing");}
    }, 75, ele)

    cursor = 0;

}


</script>
